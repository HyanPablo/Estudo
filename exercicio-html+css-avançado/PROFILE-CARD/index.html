<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="info-perfil">
          <img src="./src/images/image-victor.jpg" alt="foto perfil" />
          <p>Victor Crest <span class="idade">26</span></p>
          <span class="city">London</span>
        </div>
        <hr />
        <ul class="info-list">
          <li class="info">
            <p class="numero">80K</p>
            <span class="counter-type">Followers</span>
          </li>
          <li class="info">
            <p class="numero">803K</p>
            <span class="counter-type">Likes</span>
          </li>
          <li class="info">
            <p class="numero">1.4K</p>
            <span class="counter-type">Photos</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
